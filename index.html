<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .chat-container {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .input-container {
            display: flex;
            margin-top: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // This function sends the message to the API and handles the response
        function sendMessage() {
            const userInput = document.getElementById("userInput").value; // Get user input
            const chatBox = document.getElementById("chatBox");

            if (userInput === "") return; // Do nothing if input is empty

            // Display the user's message in the chat box
            chatBox.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
            document.getElementById("userInput").value = ""; // Clear input field

            // Display "Typing..." while waiting for a response
            chatBox.innerHTML += `<p><strong>Bot:</strong> Typing...</p>`;

            // Send the message to the chatbot API
            fetch("https://api.aimlapi.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer b79d2ec7e07046ea96e30564b4d8eb23" // Use your own API key here
                },
                body: JSON.stringify({
                    model: "deepseek/deepseek-r1",
                    messages: [{ role: "user", content: userInput }]
                })
            })
            .then(response => response.json()) // Parse JSON response
            .then(data => {
                // Remove "Typing..." message
                chatBox.innerHTML = chatBox.innerHTML.replace('<p><strong>Bot:</strong> Typing...</p>', '');

                // If response exists, display it, otherwise show an error message
                if (data.choices && data.choices.length > 0) {
                    chatBox.innerHTML += `<p><strong>Bot:</strong> ${data.choices[0].message.content}</p>`;
                } else {
                    chatBox.innerHTML += `<p><strong>Bot:</strong> No response received.</p>`;
                }

                // Scroll to the bottom of the chat box
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => {
                console.error("Error:", error);
                // If there's an error, show a message in the chat box
                chatBox.innerHTML = chatBox.innerHTML.replace('<p><strong>Bot:</strong> Typing...</p>', '');
                chatBox.innerHTML += `<p><strong>Bot:</strong> Error connecting to API.</p>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }
    </script>
</body>
</html>
